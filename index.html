<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Theme Pro</title>
    <style>
        /* CSS VARIABLES - The heart of the theme switcher */
        :root {
            --bg-color: #f8f9fa;
            --container-bg: #ffffff;
            --text-color: #212529;
            --board-border: #dee2e6;
            --cell-bg: #ffffff;
            --cell-hover: #e9ecef;
            --accent-color: #007bff;
            --x-color: #dc3545;
            --o-color: #28a745;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body.dark-theme {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --board-border: #333333;
            --cell-bg: #2d2d2d;
            --cell-hover: #3d3d3d;
            --accent-color: #bb86fc;
            --x-color: #ff5252;
            --o-color: #69f0ae;
            --shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .game-container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 { margin-top: 0; }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            background-color: var(--accent-color);
            color: #fff;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }

        .status {
            font-size: 1.2rem;
            margin-bottom: 20px;
            height: 1.5rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background-color: var(--board-border);
            padding: 10px;
            border-radius: 10px;
        }

        .cell {
            aspect-ratio: 1 / 1;
            background-color: var(--cell-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .cell:hover { background-color: var(--cell-hover); }

        .cell.x { color: var(--x-color); }
        .cell.o { color: var(--o-color); }

        .cell.taken { cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="controls">
            <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
            <button id="reset-btn">ðŸ”„ Reset</button>
        </div>

        <div class="status" id="status">Player X's Turn</div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>

    <script>
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const resetBtn = document.getElementById('reset-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        let currentPlayer = 'X';
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        // --- Theme Logic ---
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            themeToggle.innerHTML = isDark ? "â˜€ï¸ Light Mode" : "ðŸŒ™ Dark Mode";
        });

        // --- Game Logic ---
        function handleCellClick(e) {
            const clickedCell = e.target;
            const cellIndex = clickedCell.getAttribute('data-index');

            // Ignore if cell is taken or game over
            if (cellIndex === null || gameState[cellIndex] !== "" || !gameActive) return;

            gameState[cellIndex] = currentPlayer;
            clickedCell.innerText = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase(), 'taken');
            
            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            for (let condition of winningConditions) {
                let a = gameState[condition[0]];
                let b = gameState[condition[1]];
                let c = gameState[condition[2]];
                if (a === '' || b === '' || c === '') continue;
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusElement.innerText = `ðŸŽ‰ Player ${currentPlayer} Wins!`;
                gameActive = false;
                return;
            }

            if (!gameState.includes("")) {
                statusElement.innerText = "ðŸ¤ It's a Draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusElement.innerText = `Player ${currentPlayer}'s Turn`;
        }

        function resetGame() {
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            statusElement.innerText = "Player X's Turn";
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerText = "";
                cell.className = "cell"; // Clears x, o, and taken classes
            });
        }

        boardElement.addEventListener('click', handleCellClick);
        resetBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
